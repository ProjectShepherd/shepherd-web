<div class="card">
  <div class="card-image">
      <img src={{web(person)}}/>
  </div>
  <div class="card-status card-missing" ng-hide="person.found">
    MISSING
  </div>
  <div class="card-status card-found" ng-show="person.found">
    FOUND
  </div>
  <div class="card-name">
    {{person.first_name}} {{person.last_name}}, {{person.age}}
  </div>
  <div class="card-text">
    Last seen near: <br/>
    Latitude: {{person.initial_location.lat}}<br/>
    Longitude: {{person.initial_location.long}}<br/>
    {{person.description}}
  </div>
</div>
