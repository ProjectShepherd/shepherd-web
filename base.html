<html ng-app="app">

<head>
  <title>Shepherd</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="styles/style.min.css">
</head>

<body>

  <div ng-include="'header.html'"></div>

  <div class="main-view" ng-view>
  </div>
  <script src="http://api.mygeoposition.com/api/geopicker/api.js" type="text/javascript"></script>
  <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
  <script src="https://api.filepicker.io/v1/filepicker_debug.js"></script>
  <script src="jsmin/filepicker.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script>
    // code used to call geocoding service 
    geocoder = new google.maps.Geocoder();
    window.geoCodeLatLng = function(lat, lng) {
        var latlng = new google.maps.LatLng(lat, lng);
        geocoder.geocode({'latLng': latlng}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          if (results[1]) {
            results[1].formatted_address;
            console.log(results[1].formatted_address);
          } else {
            console.log('Unknown location');
          }
        } else {
          console.log('Geocoder failed due to: ' + status);
        }
        });   
    }
  </script>
  <script src="jsmin/shepherd.jsmin.js"></script>
</body>

</html>
